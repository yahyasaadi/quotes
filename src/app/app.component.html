<!-- Form section -->
<section class="quoteForm">
  <div id="contact">
    <h3>QUOTE FORM</h3>
    <form id="form" action="" method="post">
        <textarea id="message" rows="10" cols="77" name="message" placeholder="Quote"></textarea>
        <br>
        <div class="row inputs">
          <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="Author of quote">
          </div>
          <div class="col-md-6">
              <input type="text" id="submitee" name="submitee" placeholder="Name of person who submitted the quote">
          </div>
        </div>
        <br>
        <button class="submit-btn">Submit</button>
    </form>
</div>
</section>
